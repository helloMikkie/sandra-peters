<article class="item_exhibition">
	<div class="image">
		<img src="images/placeholder/landscape.jpg" alt="" />
	</div>

	<div class="title">
		<p class="title-type">{{ exhibition.type }}</p>
		<h2>
			<a href="{{ exhibition.link }}">{{ exhibition.title }}</a>
		</h2>
		<p class="title-venue">{{ exhibition.venue }}</p>
		<p class="title-duration">{{ exhibition.duration }}</p>
	</div>
</article>
